<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/request_form.css" />

    <script src="/styles/telegram.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container" data-sender-id="{{ .sender_id }}" data-recipient-id="{{ .recipient_id }}" data-user-role="{{ .user_role }}">
        <h1>Запрос</h1>
        <form id="requestForm">
            <div class="profile-section">
                <h2>Сообщение</h2>
                <div class="profile-field">
                    <label for="message" class="field-label">Текст сообщения:</label>
                    <div class="field-value">
                        <textarea id="message" name="message" required placeholder="Введите ваше сообщение..."></textarea>
                    </div>
                </div>
            </div>
            <div id="form-error" class="form-error" style="display:none;"></div>
            <div class="actions">
                <button type="submit" class="button">Отправить</button>
                <button type="button" class="button" id="backButton">Назад</button>
            </div>
        </form>
    </div>

    <script type="module" src="/scripts/request.js"></script>
</body>

</html>
